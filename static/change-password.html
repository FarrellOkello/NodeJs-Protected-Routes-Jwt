<!DOCTYPE html>
<html>
    <head>
        <title>
            change password
        </title>
    </head>
        <body>
            <h2>change password</h2>
         <form id="reg-form">
            <!-- <input type="text" id="username" autocomplete="off" placeholder="username"/> -->
            <input type="password" id="newpassword" autocomplete="off" placeholder="password"/>
            <input type="submit" placeholder="Submit Form"/>
            </form>
            <script>
                const form = document.getElementById("reg-form");
                form.addEventListener('submit', registerUser);

                //send data as json 
               async function registerUser(event){
                    event.preventDefault()
                    // const username= document.getElementById('username').value;
                    const newpassword = document.getElementById('newpassword').value;

                  const result =  await fetch('/api/change-password',{
                        method: 'POST',
                        headers:{
                            'Content-Type' : 'application/json'
                        },
                        body:JSON.stringify({
                            newpassword, newpassword,
                            token:localStorage.getItem('token')
                            })
                    }).then((res)=> res.json({status:'ok'}))
                    if(result.status === 'ok'){
                        // shit went fine
                        alert("success ")
                    }else{
                        alert(result.error)
                    }
                }
                </script>
            </script>
        </body>
</html>
